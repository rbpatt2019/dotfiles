add_newline = true
prompt_order = ["username", "directory", "time", "cmd_duration", "line_break", "python",  "git_branch", "package", "git_state", "git_status", "character"]
scan_timeout = 10

[username]
show_always = true
style_user = "blue"

[directory]
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 0
style = "bright-yellow"

[time]
disabled = false
style = "bright-cyan"

[cmd_duration]
style = "bright-purple"
min_time = 0.5

[python]
symbol = "Py "
pyenv_version_name = true
pyenv_prefix = ""
style = "bright-green"

[git_branch]
truncation_length = 6
truncation_symbol = ""
style = "bright-blue"

[package]
symbol = ""
style = "bright-white"

[git_state]
style = "purple"

[git_status]
style = "red"

[character]
use_symbol_for_status = false
symbol = ">>>>"
vicmd_symbol = "<<<<"
style_success = "purple"
style_failure = "bold red"

